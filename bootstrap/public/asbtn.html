<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buttons Q1 Q2 Q3</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384- 1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">

<body>

<h1> Button Group </h1>
<br>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Good</button>
  <button type="button" class="btn btn-secondary">Better</button>
  <button type="button" class="btn btn-secondary">Best</button>
</div><br><hr>

<h1>Chech Boxes</h1>
<h2>Perpherals interested in :</h2>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
   Keyboard
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Mouse
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Printer
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Plotter
  </label>
</div>
<BR>
<h2>Programming languages known :</h2>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    C
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    C++
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    JAVA
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Python
  </label>
</div>

<br><hr>
<h1> Color Button </h1>
    <br>
    <button type="button" class="btn btn-danger"> Red</button>
    <button type="button" class="btn btn-success"> Green </button>
    <button type="button" class="btn btn-primary"> Blue </button>
    <button type="button" class="btn btn-danger" class="btn btn-light"> Pink</button>
    <button type="button" class="btn btn-secondary"> Grey </button>
    <button type="button" class="btn btn-info"> Light Blue </button>
    <button type="button" class="btn btn-light"> Light </button>

</body>
</html>
